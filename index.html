<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="img">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login em sua conta <br> Cado não tenha crie uma em "Cadastre-se"
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="imail" placeholder="Seu e-mail" required maxlength="32">
                    </div>
                    <div class="campo">
                        <i class="material-icons">lock</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="16">
                    </div>
                    <input class="botao" type="submit" value="Entrar">
                    <a class="cadastre-se" href="#">Cadastre-se 
                        <i class="material-icons">login</i>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
